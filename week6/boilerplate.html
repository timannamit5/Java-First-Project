<!DOCTYPE html>
<html>
<title> boilerplate </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/home/krishna/projects/styles_boilerplate.css">
<script src="/home/krishna/projects/script.js"></script>
<body style="background-color:blue;">
    <h1> boilerplate</h1>

<form>
    <fieldset name="login" >
    <label for="name">Name</label>
    <input placeholder="Enter your e-mail" required type="email" id="name" name="name">

    <label for="passwd">Password</label>
    <input placeholder="Enter your password" required type="text" id="passwd" name="passwd">

    <input type="submit" value="login">
</fieldset>

<fieldset name="calculator" >
<table border="2">
    <tr>
        <td colspan="4"><input type="text" id="answer"/></td> 
    </tr>
    <tr> 
        <td><input type="button" value="1" onclick="dis('1')"/> </td> 
        <td><input type="button" value="2" onclick="dis('2')"/> </td> 
        <td><input type="button" value="3" onclick="dis('3')"/> </td> 
        <td><input type="button" value="+" onclick="dis('+')"/> </td> 
     </tr> 
     <tr> 
        <td><input type="button" value="4" onclick="dis('4')"/> </td> 
        <td><input type="button" value="5" onclick="dis('5')"/> </td> 
        <td><input type="button" value="6" onclick="dis('6')"/> </td> 
        <td><input type="button" value="-" onclick="dis('-')"/> </td> 
     </tr> 
     <tr> 
        <td><input type="button" value="7" onclick="dis('7')"/> </td> 
        <td><input type="button" value="8" onclick="dis('8')"/> </td> 
        <td><input type="button" value="9" onclick="dis('9')"/> </td> 
        <td><input type="button" value="*" onclick="dis('*')"/> </td> 
     </tr> 
     <tr> 
        <td><input type="button" value="C" onclick="clr()"/> </td> 
        <td><input type="button" value="0" onclick="dis('0')"/> </td> 
        <td><input type="button" value="=" onclick="ans()"/> </td> 
        <td><input type="button" value="/" onclick="dis('/')"/> </td> 
     </tr> 
</table>
</fieldset>

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
